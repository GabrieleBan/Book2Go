version: '3.8'

networks:
  reader_net:

services:
  reader-mysql:
    image: mysql:latest
    container_name: reader_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: reader
      MYSQL_USER: reader
      MYSQL_PASSWORD: rootpassword
    ports:
      - "3307:3306"   # puoi cambiare porta locale se vuoi evitare conflitti
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  reader-service:
    build: .
    container_name: reader_service_app
    restart: always
    depends_on:
      reader-mysql:
        condition: service_healthy
    ports:
      - "8080:8080"   # porta esposta per il servizio
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://reader-mysql:3306/reader
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: rootpassword
      SPRING_APPLICATION_NAME: ReaderService